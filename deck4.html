<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck 4 - Raging Bolt ex & Teal Mask Ogerpon ex Decklist</title>
    <style>
        h1 {
            font-size: 3rem;
            text-align: center;
        }

        body {
            background-image: url('https://img.pikbest.com/background/20220119/simple-white-geometric-lines-shading-texture-background_6219942.jpg!sw800');
            background-size: auto;
        }

        .navbar3 {
            text-align: center;
            margin-top: 20px;
        }

        .navbar3 a {
            display: inline-block;
            color: black;
            padding: 14px;
            font-weight: bold;
            font-size: 1.4rem;
            text-decoration: none;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .card-container {
            position: relative;
            flex: 1 1 calc(50% - 20px);
            max-width: 20rem;
            aspect-ratio: 2/3;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-container img {
            width: 100%;
            height: auto;
            transition: transform 100ms ease-in-out;
        }

        .card-container img:hover {
            transform: scale(1.15);
        }

        .card-number {
            position: absolute;
            bottom: 7px;
            left: 32%;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Deck 4 - Raging Bolt ex & Teal Mask Ogerpon ex</h1>
    </header>
    <section class="card-grid" id="card-grid"></section>
    <footer>
        <nav class="navbar3">
            <a href="index.html">Back to Homepage</a>
            <a href="https://www.linkedin.com/in/aviral-jain-29414922a/?originalSubdomain=sg" target="_blank">My
                LinkedIn Page</a>
            <a href="https://github.com/lxriva" target="_blank">My GitHub Page</a>
        </nav>
    </footer>

    <script>
        const apiKey = "500a18de-ac30-4392-8295-b867c00917df";

        const cards = [
            { id: 'sv5-123', quantity: 3 },    // Raging Bolt ex (Twilight Masquerade)
            { id: 'sv6-25', quantity: 3 },     // Teal Mask Ogerpon ex (Twilight Masquerade)
            { id: 'sv7-115', quantity: 3 },    // Noctowl
            { id: 'sv7-114', quantity: 2 },    // Hoothoot (Scarlet & Violet 6: Stellar Crown)
            { id: 'sv8pt5-77', quantity: 1 },     // Hoothoot (Prismatic Evolution)
            { id: 'sv7-118', quantity: 2 },    // Fan Rotom
            { id: 'sv7-111', quantity: 1 },    // Raging Bolt (Scarlet & Violet 6)
            { id: 'sv4-107', quantity: 1 },    // Slither Wing (Paradox Rift)
            { id: 'sv6pt5-38', quantity: 1 },  // Fezandipiti ex (Shrouded Fable)
            { id: 'sv3pt5-151', quantity: 1 },   // Mew ex (151 Collection)
            { id: 'sv8-76', quantity: 1 },     // Latias ex (Shiny Treasure ex / Surging Sparks)
            { id: 'sv2-169', quantity: 1 },    // Squawkabilly ex (Paldea Evolved)
            { id: 'sv3pt5-132', quantity: 1 },   // Ditto (151 Collection)
            { id: 'sv1-181', quantity: 4 },    // Nest Ball (Scarlet & Violet)
            { id: 'sv1-196', quantity: 3 },    // Ultra Ball (Scarlet & Violet)
            { id: 'sv4-163', quantity: 3 },    // Earthen Vessel (Paradox Rift)
            { id: 'sv6pt5-61', quantity: 2 },  // Night Stretcher (Shrouded Fable)
            { id: 'sv1-171', quantity: 1 },    // Energy Retrieval (Scarlet & Violet)
            { id: 'sv1-182', quantity: 1 },    // Pal Pad (Scarlet & Violet)
            { id: 'sv4-170', quantity: 4 },    // Professor Sada’s Vitality (Paradox Rift)
            { id: 'sv7-133', quantity: 2 },    // Crispin (Stellar Crown)
            { id: 'sv2-172', quantity: 1 },    // Boss’s Orders (Paldea Evolved)
            { id: 'sv1-176', quantity: 1 },    // Judge (Scarlet & Violet)
            { id: 'sv4-171', quantity: 1 },    // Professor Turo’s Scenario (Paradox Rift)
            { id: 'sv2-173', quantity: 1 },    // Bravery Charm (Paldea Evolved)
            { id: 'sv7-131', quantity: 2 },    // Area Zero Underdepths (Stellar Crown)
            { id: 'sv6-153', quantity: 1 },    // Jamming Tower (Twilight Masquerade)
            { id: 'sv5-157', quantity: 1 },    // Prime Catcher (Twilight Masquerade)
            { id: 'sve-9', quantity: 5 },      // Basic Grass Energy
            { id: 'sve-14', quantity: 3 },     // Basic Fighting Energy
            { id: 'sve-12', quantity: 3 }      // Basic Lightning Energy
        ];

        const grid = document.getElementById("card-grid");

        async function fetchCardById(cardId) {
            const response = await fetch(`https://api.pokemontcg.io/v2/cards/${cardId}`, {
                headers: {
                    'X-Api-Key': apiKey
                }
            });
            const data = await response.json();
            return data.data;
        }

        async function renderCards() {
            for (const { id, quantity } of cards) {
                const card = await fetchCardById(id);
                if (!card || !card.images || !card.images.large) continue;

                const div = document.createElement("div");
                div.className = "card-container";
                div.innerHTML = `
          <a href="${card.images.large}" target="_blank">
            <img src="${card.images.large}" alt="${card.name}">
            <div class="card-number">No. of cards: ${quantity}</div>
          </a>`;
                grid.appendChild(div);
            }
        }

        renderCards();
    </script>
</body>

</html>
