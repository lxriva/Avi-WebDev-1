<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck 3 - Dragapult ex Decklist</title>
    <style>
        h1 {
            font-size: 3rem;
            text-align: center;
        }

        body {
            background-image: url('https://img.pikbest.com/background/20220119/simple-white-geometric-lines-shading-texture-background_6219942.jpg!sw800');
            background-size: auto;
        }

        .navbar3 {
            text-align: center;
            margin-top: 20px;
        }

        .navbar3 a {
            display: inline-block;
            color: black;
            padding: 14px;
            font-weight: bold;
            font-size: 1.4rem;
            text-decoration: none;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .card-container {
            position: relative;
            flex: 1 1 calc(50% - 20px);
            max-width: 20rem;
            aspect-ratio: 2/3;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-container img {
            width: 100%;
            height: auto;
            transition: transform 100ms ease-in-out;
        }

        .card-container img:hover {
            transform: scale(1.15);
        }

        .card-number {
            position: absolute;
            bottom: 7px;
            left: 32%;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Deck 3 - Dragapult ex</h1>
    </header>
    <section class="card-grid" id="card-grid"></section>
    <footer>
        <nav class="navbar3">
            <a href="index.html">Back to Homepage</a>
            <a href="https://www.linkedin.com/in/aviral-jain-29414922a/?originalSubdomain=sg" target="_blank">My
                LinkedIn Page</a>
            <a href="https://github.com/lxriva" target="_blank">My GitHub Page</a>
        </nav>
    </footer>

    <script>
        const apiKey = "500a18de-ac30-4392-8295-b867c00917df";

        const cards = [
            { id: 'sv6-130', quantity: 3 },  // Dragapult ex - Twilight Masquerade
            { id: 'sv6-129', quantity: 4 },  // Drakloak - Twilight Masquerade
            { id: 'sv6-128', quantity: 4 },  // Dreepy - Twilight Masquerade
            { id: 'sv8pt5-37', quantity: 1 },   // Dusknoir - Prismatic Evolution
            { id: 'sv8pt5-36', quantity: 2 },   // Dusclops - Prismatic Evolution
            { id: 'sv8pt5-35', quantity: 2 },   // Duskull - Prismatic Evolution
            { id: 'sv8pt5-4', quantity: 2 },    // Budew - Prismatic Evolution
            { id: 'sv6-141', quantity: 1 },  // Bloodmoon Ursaluna ex - Twilight Masquerade
            { id: 'sv1-118', quantity: 1 },  // Hawlucha - Scarlet & Violet
            { id: 'sv6pt5-38', quantity: 1 },// Fezandipiti ex - Shrouded Fable
            { id: 'sv6-95', quantity: 1 },   // Munkidori - Twilight Masquerade
            { id: 'sv1-196', quantity: 4 },  // Ultra Ball - Scarlet & Violet
            { id: 'sv5-144', quantity: 4 },  // Buddy-Buddy Poffin - Twilight Masquerade
            { id: 'sv4-160', quantity: 3 },  // Counter Catcher - Paradox Rift
            { id: 'sv6pt5-61', quantity: 3 },// Night Stretcher - Shrouded Fable
            { id: 'sv1-194', quantity: 1 },  // Switch - Scarlet & Violet
            { id: 'sv4-163', quantity: 1 },  // Earthen Vessel - Paradox Rift
            { id: 'sv2-185', quantity: 4 },  // Iono - Paldea Evolved
            { id: 'sv1-175', quantity: 2 },  // Jacq - Scarlet & Violet
            { id: 'sv3-186', quantity: 2 },  // Arven - Obsidian Flames
            { id: 'sv2-172', quantity: 2 },  // Boss’s Orders - Paldea Evolved
            { id: 'sv9-155', quantity: 2 },  // Professor’s Research - Journey Together
            { id: 'sv4-166', quantity: 1 },  // Luxurious Cape - Paradox Rift
            { id: 'sv5-159', quantity: 1 },  // Rescue Board - Twilight Masquerade
            { id: 'sv6-165', quantity: 1 },  // Unfair Stamp - Twilight Masquerade
            { id: 'sv2-191', quantity: 3 },  // Luminous Energy - Paldea Evolved
            { id: 'sve-10', quantity: 2 },   // Basic Fire Energy
            { id: 'sve-13', quantity: 2 }    // Basic Psychic Energy
        ];

        const grid = document.getElementById("card-grid");

        async function fetchCardById(cardId) {
            const response = await fetch(`https://api.pokemontcg.io/v2/cards/${cardId}`, {
                headers: {
                    'X-Api-Key': apiKey
                }
            });
            const data = await response.json();
            return data.data;
        }

        async function renderCards() {
            for (const { id, quantity } of cards) {
                const card = await fetchCardById(id);
                if (!card || !card.images || !card.images.large) continue;

                const div = document.createElement("div");
                div.className = "card-container";
                div.innerHTML = `
          <a href="${card.images.large}" target="_blank">
            <img src="${card.images.large}" alt="${card.name}">
            <div class="card-number">No. of cards: ${quantity}</div>
          </a>`;
                grid.appendChild(div);
            }
        }

        renderCards();
    </script>
</body>

</html>
